<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Snake Game</title>
	</head>

	<style>
		body{
			width:100vw;
			margin:0;
			padding:0;
			display:grid;
			grid-template-columns:auto;
			height:100vh;
			place-items:center;
			font-family:monospace;
			
			}
		#root{
			display:grid;
			grid-template-columns:auto;
			/*grid-gap:1rem;*/
				}
		canvas{
		/*	box-shadow:black 20px 10px 50px;*/

			border:2px solid black;
		}
		
		#buttons{
		  
		  display:grid;
		  grid-template-rows: auto auto auto;
		  grid-gap: 1rem;
		  place-items: center;
			padding-top:2rem;
		}
		.buttons{
			padding:1rem;
			background-color:black;
			color:white;
			border:2px solid black;
			border-radius:5px;
			font-size:1rem;
			width:5rem;
		}
		#rl{
			position:relative;
			width:100%;

		  display:flex;
		  flex-direction: row-reverse;
			justify-content:space-evenly;
		}

		#topButtons{
			display:grid;
			grid-template-columns:auto auto auto;
			width:100%;
			height:3rem;
			place-items:center;
		
			jsutify-content:space around;
		}
		#play,#pause,#reload{
			font-size:2rem;
			padding:0.1rem;
			width:3rem;
			background-color:transparent;
			font-weight:bold;
			border:0;
			margin:0;
			outline:0;		
		}
		[#play #pause #reload]{
			background-color:green;
			color:green;
		}

		#pause{
			transform:rotate(90deg);
			opacity:0.5;
		}
		#play{
			
		}
		#scoreLable{
			margin:0;
			padding:0.2rem;
			text-align:right;
			border:2px solid black;
			border-radius:5px;
			width:max-content;
			justify-self:end;
			
		}	

		
		@media(min-width:400px){
		  #buttons{
		    visibility: hidden;
		  }
		}
		
	</style>
	<body>
		<div id="root">
			<div id="topButtons">
					<button id="reload" title="click to restart game">&circlearrowright;</button>
					<button id="play">&blacktriangleright;</button>
					<button id="pause">=</button>
				</div>
				<h5 id="scoreLable">Score: <span id="score">0</span></h5>

			<canvas id="game" height="300" width="300"></canvas>
			<div id="buttons">
			  <button id="up" class="buttons">up</button>
			  <div id="rl">
			  <button id="right" class="buttons" >right</button>
			 
			  <button id="left" class="buttons">left</button>
			  </div>
			   <button id="down" class="buttons" >down</button>
			</div>
		</div>


		<script src="./main.js"></script>
	</body>
</html>
